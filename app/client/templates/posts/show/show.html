<template name="Show">
  <div class="show">
    <div class="row">
      <div class="col-sm-12">
        <iframe width="420" height="315" src="{{video_url}}"></iframe>
      </div>

      <div class="col-sm-12 col-xs-12">
        <h3 style="margin-top:0px">{{title}}</h3>
        <p class="text-muted">{{description}}</p>
      </div>

      <div class="col-sm-1 hidden-xs">
        {{#linkTo route='editPost'}}<span class="glyphicon glyphicon-edit" aria-hidden="true"></span>{{/linkTo}}
      </div>
    </div>

    <div class="row">
      {{>disqus}}
    </div>

  </div>
</template>
